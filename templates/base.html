<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp 2024</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        header { background: #333; color: #fff; padding-top: 30px; min-height: 70px; border-bottom: #0779e4 3px solid; }
        header h1 { text-align: center; }
        nav { background: #444; color: #fff; text-align: center; padding: 5px; }
        nav a { color: #fff; text-decoration: none; margin: 5px; padding: 5px; }
        footer { background: #333; color: #fff; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>WebApp 2024</h1>
    </div>
</header>
<nav>
    <div class="container">
        <a href="/">Home</a>
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'login' %}">Login</a>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<footer>
    <div class="container">
        &copy; 2024 WebApp 2024. All rights reserved.
    </div>
</footer>
</body>
</html>
